<div class="contact-page">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-center chinese-text">聯絡 Hance</h1>
    
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- 聯絡資訊 -->
      <div class="w-full lg:w-1/3">
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg shadow-lg p-4 md:p-6">
          <h2 class="text-lg md:text-xl font-semibold mb-4 chinese-text">聯絡資訊</h2>
          
          <div class="mb-4">
            <h3 class="font-medium mb-2 chinese-text">電話</h3>
            <p>+886 908-087-221</p>
          </div>
          
          <div class="mb-4">
            <h3 class="font-medium mb-2 chinese-text">電子郵件</h3>
            <p>hancechin08@gmail.com</p>
          </div>
        </div>
      </div>
      
      <!-- 聯絡表單 -->
      <div class="w-full lg:w-2/3">
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg shadow-lg p-4 md:p-6">
          <h2 class="text-lg md:text-xl font-semibold mb-4 chinese-text">傳送訊息</h2>
          
          <!-- 提交消息 -->
          <div *ngIf="submitMessage" class="mb-4 p-3 rounded-md" 
               [ngClass]="{'bg-green-100 text-green-700 border border-green-200': submitMessage.type === 'success', 
                          'bg-red-100 text-red-700 border border-red-200': submitMessage.type === 'error'}">
            {{ submitMessage.text }}
          </div>
          
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="name" class="block mb-1 chinese-text">姓名 <span class="text-red-500">*</span></label>
                <input type="text" id="name" formControlName="name" 
                       class="w-full px-3 py-2 bg-white bg-opacity-20 backdrop-blur-sm rounded border transition-all duration-300"
                       [ngClass]="{'border-red-500 focus:border-red-500': isFieldInvalid('name'), 
                                  'border-gray-300 focus:border-blue-500': !isFieldInvalid('name')}" 
                       placeholder="您的姓名">
                <div *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
                  {{ getErrorMessage('name') }}
                </div>
              </div>
              
              <div>
                <label for="email" class="block mb-1 chinese-text">電子郵件 <span class="text-red-500">*</span></label>
                <input type="email" id="email" formControlName="email" 
                       class="w-full px-3 py-2 bg-white bg-opacity-20 backdrop-blur-sm rounded border transition-all duration-300"
                       [ngClass]="{'border-red-500 focus:border-red-500': isFieldInvalid('email'), 
                                  'border-gray-300 focus:border-blue-500': !isFieldInvalid('email')}" 
                       placeholder="您的電子郵件">
                <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
                  {{ getErrorMessage('email') }}
                </div>
              </div>
            </div>
            
            <div>
              <label for="subject" class="block mb-1 chinese-text">主旨 <span class="text-red-500">*</span></label>
              <input type="text" id="subject" formControlName="subject" 
                     class="w-full px-3 py-2 bg-white bg-opacity-20 backdrop-blur-sm rounded border transition-all duration-300"
                     [ngClass]="{'border-red-500 focus:border-red-500': isFieldInvalid('subject'), 
                                'border-gray-300 focus:border-blue-500': !isFieldInvalid('subject')}"
                     placeholder="訊息主旨">
              <div *ngIf="isFieldInvalid('subject')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('subject') }}
              </div>
            </div>
            
            <div>
              <label for="message" class="block mb-1 chinese-text">訊息 <span class="text-red-500">*</span></label>
              <textarea id="message" formControlName="message" rows="4" 
                        class="w-full px-3 py-2 bg-white bg-opacity-20 backdrop-blur-sm rounded border transition-all duration-300 resize-none"
                        [ngClass]="{'border-red-500 focus:border-red-500': isFieldInvalid('message'), 
                                   'border-gray-300 focus:border-blue-500': !isFieldInvalid('message')}"
                        placeholder="請輸入您的訊息..."></textarea>
              <div *ngIf="isFieldInvalid('message')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('message') }}
              </div>
            </div>
            
            <div class="flex justify-end">
              <button type="submit" 
                      [disabled]="isSubmitting" 
                      class="px-4 md:px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-300 chinese-text flex items-center">
                <span *ngIf="isSubmitting" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                {{ isSubmitting ? '傳送中...' : '送出訊息' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
